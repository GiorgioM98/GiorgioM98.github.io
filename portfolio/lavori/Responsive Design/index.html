<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="style.css">
    <title>responsive design</title>
  </head>
  <body>

    <div class="page">
      <div class="section menu"></div>
      <div class="section header">
        <div class="photo">
          <img src="immagini/photo-small.jpg"
          srcset="immagini/photo-small.jpg 1000w,
           immagini/photo-big.jpg 2000w">
        </div>
      </div>
      <div class="section content">
        <div class="illustration">
        <img src="immagini/illustration-small.png"
         srcset="immagini/illustration-small.png 1x,
          immagini/illustration-big.png 2x">
        </div>
      </div>
      <div class="section sign-up">
        <img src="immagini/sign-up.svg" alt="">
      </div>
      <div class="section feature-1">
        <img src="immagini/feature.svg" alt="">
      </div>
      <div class="section feature-2">
        <img src="immagini/feature.svg" alt="">
      </div>
      <div class="section feature-3">
        <img src="immagini/feature.svg" alt="">
      </div>

    </div>

  </body>
</html>
